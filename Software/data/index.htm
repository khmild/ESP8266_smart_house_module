<!DOCTYPE html>
<html>
    <head lang="en">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <script type="text/javascript" src="/function.js"></script>
	   <script type="text/javascript" src="/config.json"></script>
	   <link rel="stylesheet" type="text/css" href="style.css">
       <title>ESP8266 AP Settings</title>
    </head>
 
 
 <!--BODY -->
 
	<body onload="set()">
		<iframe name="hidden_frame" style="display:none"></iframe>
		
		<div id="wrapper">
		
			<div id="form-div">
				
				<div id="headers">Wi-Fi Settings</div>
				
				<div>
					<div id="lables_top">WiFi Network Name:</div>
					<input type="text" id="ssid" name="ssid" class="data-input" placeHolder="Network name" maxlength="20" value="" />
				</div>
				
				<div>
					<div id="lables">WiFi Password:</div>
					<input type="password" id="password" name="password" class="data-input" maxlength="20" placeHolder="Password"/>
				</div>
				
				&nbsp;
				
				<input type="submit" value="Save Wi-Fi Settings" class="button-blue" onclick="save_wifi(this);">
				
			
			</div>
			
			&nbsp;
			
			<div id="form-div">
				
				<div id="headers">MQTT Settings</div>
				
				<div>
					<div id="lables_top">MQTT User:</div>
					<input type="text" id="mqttUser" name="mqttUser" class="data-input" maxlength="20" placeHolder="Username"/>
				</div>

				<div>
					<div id="lables">MQTT Password:</div>
					<input type="password" id="mqttPassword" name="mqttPassword" class="data-input" maxlength="20" placeHolder="Password"/>
				</div>

				<div>
					<div id="lables">Controller IP:</div>
					<input type="text" id="ControllerIP" name="ControllerIP" class="data-input" maxlength="20" placeHolder="xxx.xxx.xxx.xxx"/>
				</div>

				<div>
					<div id="lables">Controller Port:</div>
					<input type="text" name="ControllerPort" id="ControllerPort" class="data-input" maxlength="6" placeHolder="Port" />
				</div>
				
				<div>
					<div id="lables">Controller Subscribe:</div>
					<input type="text" name="ControllerSubscribe" id="ControllerSubscribe" class="data-input" placeHolder="example: myhome/firstloor/subscribe" maxlength="64"/>
				</div>
				
				<div>
					<div id="lables">Controller Publish:</div>
					<input type="text" name="ControllerPublish" id="ControllerPublish" class="data-input" placeHolder="example: myhome/firstloor/publish" maxlength="64"/>
				</div>
				
				&nbsp;
				
				<input type="submit" value="Save MQTT Settings" class="button-blue" onclick="save_mqtt(this);">
				
				
			</div>
			
			&nbsp;
			
			<div id="form-buttons">
				<form action="/restart">
					<input type="submit" value="Restart" class="button-blue">
				</form>
			</div>
		
		</div>
	</body>
	
	
	
</html>
